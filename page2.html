<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Example 2</title>
</head>
<body>
<header>
	<h1>Scraping a Sample Table</h1>
</header>
 <main>
     <table>
       <thead>
           <tr>
               <th>Product Name</th>
               <th>Price</th>
               <th>Rating</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td>Product 1</td>
               <td>100</td>
               <td>5</td>
           </tr>
           <tr>
               <td>Product 2</td>
               <td>200</td>
               <td>4</td>
           </tr>
           <tr>
               <td>Product 3</td>
               <td>300</td>
               <td>3</td>
           </tr>
           <tr>
               <td>Product 4</td>
               <td>400</td>
               <td>2</td>
           </tr>
           <tr>
               <td>Product 5</td>
               <td>500</td>
               <td>1</td>
           </tr>
       </tbody>
 </main>
 <footer>
   <p>&copy; 2023</p>
</footer>
   
</body>
</html>
